<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title: under 60 chars for SEO best practice -->
    <title>QuoteMood: Best Quotes, Status & Captions for Every Mood</title>

    <!-- Primary Meta Description: under 160 characters -->
    <meta name="description" content="Explore the best motivational, romantic, flirty, savage, and funny quotes for Instagram, WhatsApp, and every mood. Daily status & caption ideas on QuoteMood.">

    <!-- Meta Keywords (generally optional, but included as requested; not used for ranking) -->
    <meta name="keywords" content="quotes, whatsapp status, instagram captions, motivational quotes, love quotes, savage quotes, flirty quotes, best captions, quotemood">

    <!-- Canonical URL to avoid duplicate content issues -->
    <link rel="canonical" href="https://quotemood.xyz/" />

    <!-- Favicon: SVG and fallback -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="alternate icon" href="/favicon.ico" />

    <!-- Open Graph / Facebook for Social Sharing -->
    <meta property="og:site_name" content="QuoteMood" />
    <meta property="og:title" content="QuoteMood: Best Quotes, Status & Captions for Every Mood" />
    <meta property="og:description" content="Motivational, flirty, savage, funny, and romantic quotes for Instagram, WhatsApp, and your daily mood. Find the perfect caption with QuoteMood." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://quotemood.xyz/" />
    <meta property="og:image" content="https://quotemood.xyz/og-image.jpg" />
    <!-- Update the OG image to an actual image for best results -->

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@quotemood_xyz" />
    <meta name="twitter:title" content="QuoteMood: Best Quotes, Status & Captions for Every Mood" />
    <meta name="twitter:description" content="Motivational, savage, flirty, and romantic quotes for statuses & captions. Find your daily inspiration at QuoteMood." />
    <meta name="twitter:image" content="https://quotemood.xyz/og-image.jpg" />
    <meta name="twitter:url" content="https://quotemood.xyz/" />

    <!-- Schema.org Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "QuoteMood",
      "url": "https://quotemood.xyz/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://quotemood.xyz/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "description": "Find the best motivational, savage, flirty, romantic, and funny quotes for Instagram, WhatsApp, and every mood. Your daily source of captions and status ideas."
    }
    </script>

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7184564193279476" crossorigin="anonymous"></script>

    <!-- Robots.txt Equivalent Meta (for development/production, update as needed) -->
    <meta name="robots" content="index, follow" />

    <!-- Additional: Improve PageSpeed by preloading key assets (optional) -->
    <!-- <link rel="preload" href="/src/main.tsx" as="script" /> -->

  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
